<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Git hub</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Os requisitos para o projeto são:

    Sua página deve conter um formulário com um campo para receber o nome de usuário doGithub;

    Esse formulário deve possuir um botão para processamento e envio da requisição;

    Sua requisição deve tratar possíveis erros;

    Os seguintes resultados devem ser exibidos na página como você melhor escolher: 

    - Nome do usuário, 
    - nome dos repositórios, 
    - link dos repositórios e 
    - linguagem de programação dorepositório;

    Seu projeto deve ser estruturado utilizando MVC;

    Seu projeto deve utilizar classes e orientação a objetos;

    Seu projeto deve utilizar arrow functions;
     -->
    
     <header>
        <div class="titulo">      
            <h1>Usuarios Git Hub</h1>
        </div>
       
    </header>
    <main>
        <div class="corpo">
            <form class="formulario" >
                <label for="fname">Nome de Usuario</label><br>
                <input type="text" id="fname" name="fname"><br>
            </form>
            <button id="enviar">Pesquisar</button>
        </div>
        <script src="principal.js"></script>
    </main>
    
</body>
</html>
