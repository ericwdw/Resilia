<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona World</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<!--     Aprimoramento do jogo:
    O jogo deve ter (caso não tenha)
    -Tema principal
    -TítuloLocais diferentes (pelo menos 3)
    -Personagens diferentes (pelo menos 3)
    -Condições de vitória (pelo menos 2)
    -Condições de derrota (pelo menos 4)
    -Enredo
    -Não utilize alert nem prompt. 
    -Passe a utilizar o DOM (não pode usar document.write) parapegar e mostrar texto para o usuário.
    Envie suas alterações para o repositório do seu jogo -->

<body id="corpo">
    <header id="cabecalho">
        <div class="topo">
            <h1 id="titulo_principal">Bem-vindo...</h1>
        </div>
    </header>
    <main id="main">
        <div class="principal">
            <h2 id="texto_corpo">Ao Corona World!</h2>
            <button id="btn_inicio">Deseja entrar?</button>
            
        </div>
        
    </main>

    <script src="principal.js"></script>
   
</body>
</html>
